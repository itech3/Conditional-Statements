<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements & Loops</title>
</head>
<body>
    <script>
        let user_number = Math.floor(Math.random() * 101 ); 
        let random_number = Math.floor(Math.random() * 101); 

        if (user_number > random_number) {
            console.log(`${user_number} > ${random_number}`)
            console.log("User WON!!!");
        }
        else if (user_number == random_number) {
            console.log(`${user_number} = ${random_number}`)
            console.log("Draw");
        }
        else {
            console.log(`${user_number} < ${random_number}`)
            console.log("Computer WON!!!")
        }

        let integer_number = Math.floor(Math.random() * 101 );

        if (integer_number % 2 == 0) {
            console.log(`${integer_number} is Even Number`);
        }
        else {
            console.log(`${integer_number} is Odd Number`);
        }
    </script>
</body>
</html>
